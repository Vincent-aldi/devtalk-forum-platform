name: Forum Platform

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-services:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [user-service, comment-service]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: 'npm'
          cache-dependency-path: './${{ matrix.service }}/package-lock.json'

      - name: Install Dependencies
        run: |
          cd ${{ matrix.service }}
          if [ -f package.json ]; then
            # Menggunakan --legacy-peer-deps untuk menghindari konflik versi library
            npm install --legacy-peer-deps
          else
            echo "Error: package.json tidak ditemukan di ${{ matrix.service }}"
            exit 1
          fi

      - name: Build Application
        run: |
          cd ${{ matrix.service }}
          # CI=false memastikan build tidak berhenti hanya karena ada warning kecil
          CI=false npm run build --if-present

  frontend-laravel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, dom, fileinfo, mysql, bcmath
          coverage: none

      - name: Install Composer Dependencies
        run: |
          cd frontend-laravel
          # --ignore-platform-reqs digunakan agar build tidak gagal jika ekstensi PHP di server berbeda
          composer install --ignore-platform-reqs --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Prepare Laravel Environment
        run: |
          cd frontend-laravel
          # Membuat file .env dari example jika belum ada
          if [ -f .env.example ]; then
            cp .env.example .env
          else
            touch .env
          fi
          php artisan key:generate

  docker-check:
    runs-on: ubuntu-latest
    needs: [backend-services, frontend-laravel]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Create Dummy Env
        run: touch .env

      - name: Build Docker Compose Images
        run: docker compose build --parallel